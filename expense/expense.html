<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="body2">
    <section id="main">
        <div>
            <h1>Expense Management System</h1>
            <form id="expenseForm">
                <div>
                    <label>Income</label>
                    <input class="form-control" type="number" id="income" placeholder="Enter Income" required>
                </div>
                <div>
                    <label>Title</label>
                    <input class="form-control" type="text" id="title" placeholder="Enter Title" required>
                </div>
                <div>
                    <label>Expense</label>
                    <input class="form-control" type="number" id="expense" placeholder="Enter Expense" required>
                </div>
                <div>
                    <label>Category</label>
                    <input class="form-control" type="text" id="category" placeholder="Enter Category" required>
                </div>
                <button id="addBtn" type="submit">Add</button>
            </form>

            <div id="totals">
                <h3 id="totalIncome">Total Income: 0</h3>
                <h3 id="totalExpense">Total Expense: 0</h3>
                <h3 id="balance">Remaining Balance: 0</h3>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Expense</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>

            <button id="logoutBtn">
                Logout
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
